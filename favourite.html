    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-image: url(library.png);
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50%;
            overflow-y: auto;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            // Retrieve favorites from local storage if it exists
            var favorites = JSON.parse(localStorage.getItem("favorites")) || [];

            // Display existing favorites in table
            displayFavorites();

            // Save favorite book when form is submitted
            $("#save").click(function() {
                var book = $("#book").val();
                var author = $("#author").val();
                var genre = $("#genre").val();

                // Add favorite book to array and update local storage
                favorites.push({
                    book: book,
                    author: author,
                    genre: genre
                });
                localStorage.setItem("favorites", JSON.stringify(favorites));

                // Display updated favorites in table
                displayFavorites();

                // Clear form inputs
                $("#book").val("");
                $("#author").val("");
                $("#genre").val("");
            });

            // Display favorites in table
            function displayFavorites() {
                var favoritesTable = "<table border=1px><thead><tr><th>Book</th><th>Author</th><th>Genre</th></tr></thead><tbody>";

                for (var i = 0; i < favorites.length; i++) {
                    favoritesTable += "<tr><td>" + favorites[i].book + "</td>" + "<td>" + favorites[i].author + "</td>" + "<td>" + favorites[i].genre + "</td></tr>";
                }

                favoritesTable += "</tbody></table>";

                $("#favorite-list").html(favoritesTable);
            }
        });
    </script>
</head>

    <div class="container-fluid justify-content-center justify-content-md-between">
        <div class="card bg-white">
            <div class="card-body">
                <div class="container">
                    <h1>Favorite Page</h1>
                    <form>
                        <div class="form-group">
                            <label for="book">Favorite Book:</label>
                            <input type="text" class="form-control" id="book" placeholder="Enter favorite book">
                        </div>
                        <div class="form-group">
